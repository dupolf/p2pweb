<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat - WebRTC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            height: 85vh;
        }

        header {
            background: #121212;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #2a2a2a;
            position: relative;
        }

        h1 {
            font-weight: 400;
            font-size: 22px;
            color: #e0e0e0;
        }

        .connection-status {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #44ff44;
        }

        .main-content {
            display: flex;
            height: calc(100% - 73px);
        }

        .rooms-sidebar {
            width: 250px;
            background: #151515;
            border-right: 1px solid #2a2a2a;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
        }

        .user-id {
            font-size: 12px;
            color: #7a7a7a;
            word-break: break-all;
        }

        .rooms-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .rooms-title {
            font-size: 16px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .create-room-btn {
            background: #2a2a2a;
            color: #e0e0e0;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .create-room-btn:hover {
            background: #333;
        }

        .rooms-list {
            flex: 1;
            overflow-y: auto;
        }

        .room-item {
            padding: 12px;
            border-bottom: 1px solid #252525;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .room-item:hover {
            background: #1e1e1e;
        }

        .room-item.active {
            background: #252525;
        }

        .room-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: #e0e0e0;
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            color: #7a7a7a;
            font-size: 12px;
        }

        .room-id {
            font-size: 10px;
            color: #5a5a5a;
            margin-top: 2px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
        }

        .room-title {
            font-size: 15px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .user-count {
            color: #7a7a7a;
            font-size: 13px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #151515;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message.own {
            align-items: flex-end;
        }

        .message-header {
            font-size: 12px;
            color: #7a7a7a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message.own .message-header {
            flex-direction: row-reverse;
        }

        .message-content {
            background: #2a2a2a;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: #0066cc;
        }

        .no-messages {
            color: #5a5a5a;
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }

        .input-container {
            padding: 15px 20px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            gap: 10px;
            background: #1a1a1a;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            outline: none;
            font-size: 14px;
            background: #151515;
            color: #e0e0e0;
        }

        .message-input:focus {
            border-color: #3a3a3a;
        }

        .send-button {
            background: #2a2a2a;
            color: #e0e0e0;
            border: none;
            padding: 0 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-button:hover {
            background: #333;
        }

        .send-button:disabled {
            background: #1a1a1a;
            cursor: not-allowed;
        }

        .no-room-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #5a5a5a;
            text-align: center;
            padding: 40px;
        }

        .no-room-icon {
            font-size: 40px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .room-form {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
            width: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            font-size: 14px;
            background: #151515;
            color: #e0e0e0;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
        }

        .form-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-button.primary {
            background: #2a2a2a;
            color: #e0e0e0;
        }

        .form-button.secondary {
            background: #151515;
            color: #e0e0e0;
            border: 1px solid #2a2a2a;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 5;
        }

        .hidden {
            display: none;
        }

        .join-room-section {
            margin-bottom: 15px;
            padding-top: 15px;
            border-top: 1px solid #2a2a2a;
        }

        .join-room-label {
            font-size: 14px;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            border-radius: 4px;
            overflow: hidden;
        }

        .tab-button {
            flex: 1;
            padding: 8px;
            background: #151515;
            color: #7a7a7a;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }

        .tab-button.active {
            background: #2a2a2a;
            color: #e0e0e0;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .rooms-sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #2a2a2a;
                max-height: 200px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>P2P Chat</h1>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </header>
        
        <div class="main-content">
            <div class="rooms-sidebar">
                <div class="user-info">
                    <div style="font-size: 12px; color: #e0e0e0; margin-bottom: 5px;">Your ID:</div>
                    <div class="user-id" id="userId">Generating...</div>
                </div>
                
                <div class="rooms-header">
                    <div class="rooms-title">Chat Rooms</div>
                    <button class="create-room-btn" id="createRoomBtn">+ New</button>
                </div>
                
                <div class="rooms-list" id="roomsList">
                    <div style="color: #5a5a5a; text-align: center; padding: 20px;">No rooms yet</div>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-header">
                    <div class="room-title" id="currentRoomTitle">Select a room to start chatting</div>
                    <div class="user-count" id="userCount">0 users</div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="no-messages">Select a room to start chatting</div>
                </div>
                
                <div class="input-container">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." disabled>
                    <button class="send-button" id="sendButton" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay hidden" id="overlay"></div>
    
    <div class="room-form hidden" id="roomForm">
        <div class="form-title">Room Options</div>
        
        <div class="tab-buttons">
            <button class="tab-button active" id="createTab">Create Room</button>
            <button class="tab-button" id="joinTab">Join Room</button>
        </div>
        
        <div id="createSection">
            <input type="text" class="form-input" placeholder="Room name" id="roomNameInput">
        </div>
        
        <div id="joinSection" class="hidden">
            <div class="join-room-label">Enter Room ID to join:</div>
            <input type="text" class="form-input" placeholder="Room ID" id="roomIdInput">
        </div>
        
        <div class="form-buttons">
            <button class="form-button secondary" id="cancelRoom">Cancel</button>
            <button class="form-button primary" id="confirmRoom">Create</button>
        </div>
    </div>

    <script>
        class P2PChat {
            constructor() {
                this.userId = this.generateUserId();
                this.rooms = new Map();
                this.currentRoomId = null;
                this.connections = new Map();
                this.isCreatingRoom = true;
                
                // Simple signaling using BroadcastChannel for same-origin communication
                this.signalingChannel = new BroadcastChannel('p2p-chat-signaling');
                this.signalingChannel.addEventListener('message', this.handleSignalingMessage.bind(this));
                
                this.initializeUI();
                this.updateConnectionStatus(false);
                
                // Announce our presence
                this.broadcastSignal({
                    type: 'user-online',
                    userId: this.userId
                });
            }
            
            generateUserId() {
                return Math.random().toString(36).substr(2, 8) + Date.now().toString(36);
            }
            
            initializeUI() {
                // Update user ID in UI
                document.getElementById('userId').textContent = this.userId;
                
                // Set up event listeners
                document.getElementById('createRoomBtn').addEventListener('click', () => this.showRoomForm());
                document.getElementById('cancelRoom').addEventListener('click', () => this.hideRoomForm());
                document.getElementById('confirmRoom').addEventListener('click', () => this.handleRoomAction());
                document.getElementById('createTab').addEventListener('click', () => this.switchTab(true));
                document.getElementById('joinTab').addEventListener('click', () => this.switchTab(false));
                document.getElementById('sendButton').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                document.getElementById('overlay').addEventListener('click', () => this.hideRoomForm());
            }
            
            showRoomForm() {
                document.getElementById('roomForm').classList.remove('hidden');
                document.getElementById('overlay').classList.remove('hidden');
                this.switchTab(true);
            }
            
            hideRoomForm() {
                document.getElementById('roomForm').classList.add('hidden');
                document.getElementById('overlay').classList.add('hidden');
                document.getElementById('roomNameInput').value = '';
                document.getElementById('roomIdInput').value = '';
            }
            
            switchTab(isCreate) {
                this.isCreatingRoom = isCreate;
                const createTab = document.getElementById('createTab');
                const joinTab = document.getElementById('joinTab');
                const createSection = document.getElementById('createSection');
                const joinSection = document.getElementById('joinSection');
                const confirmButton = document.getElementById('confirmRoom');
                
                if (isCreate) {
                    createTab.classList.add('active');
                    joinTab.classList.remove('active');
                    createSection.classList.remove('hidden');
                    joinSection.classList.add('hidden');
                    confirmButton.textContent = 'Create';
                    document.getElementById('roomNameInput').focus();
                } else {
                    joinTab.classList.add('active');
                    createTab.classList.remove('active');
                    joinSection.classList.remove('hidden');
                    createSection.classList.add('hidden');
                    confirmButton.textContent = 'Join';
                    document.getElementById('roomIdInput').focus();
                }
            }
            
            async handleRoomAction() {
                if (this.isCreatingRoom) {
                    const roomName = document.getElementById('roomNameInput').value.trim();
                    if (roomName) {
                        await this.createRoom(roomName);
                    }
                } else {
                    const roomId = document.getElementById('roomIdInput').value.trim();
                    if (roomId) {
                        await this.joinRoom(roomId);
                    }
                }
                this.hideRoomForm();
            }
            
            async createRoom(name) {
                const roomId = this.generateUserId();
                const room = {
                    id: roomId,
                    name: name,
                    creator: this.userId,
                    users: [this.userId],
                    messages: []
                };
                
                this.rooms.set(roomId, room);
                this.updateRoomsList();
                this.selectRoom(roomId);
                
                // Broadcast room creation
                this.broadcastSignal({
                    type: 'room-created',
                    room: {
                        id: room.id,
                        name: room.name,
                        creator: room.creator
                    },
                    userId: this.userId
                });
            }
            
            async joinRoom(roomId) {
                // Request to join room
                this.broadcastSignal({
                    type: 'join-room-request',
                    roomId: roomId,
                    userId: this.userId
                });
            }
            
            async handleSignalingMessage(event) {
                const message = event.data;
                
                // Don't process our own messages
                if (message.userId === this.userId) return;
                
                switch (message.type) {
                    case 'user-online':
                        this.updateConnectionStatus(true);
                        // Share our rooms with the new user
                        for (const [roomId, room] of this.rooms) {
                            this.broadcastSignal({
                                type: 'room-available',
                                room: {
                                    id: room.id,
                                    name: room.name,
                                    creator: room.creator,
                                    userCount: room.users.length
                                },
                                userId: this.userId
                            });
                        }
                        break;
                        
                    case 'room-created':
                    case 'room-available':
                        if (!this.rooms.has(message.room.id)) {
                            const room = {
                                id: message.room.id,
                                name: message.room.name,
                                creator: message.room.creator,
                                users: [],
                                messages: [],
                                isExternal: true
                            };
                            this.rooms.set(message.room.id, room);
                            this.updateRoomsList();
                        }
                        break;
                        
                    case 'join-room-request':
                        const room = this.rooms.get(message.roomId);
                        if (room && room.creator === this.userId) {
                            // Add user to room
                            if (!room.users.includes(message.userId)) {
                                room.users.push(message.userId);
                            }
                            
                            // Send room info to joining user
                            this.broadcastSignal({
                                type: 'room-joined',
                                roomId: message.roomId,
                                room: {
                                    id: room.id,
                                    name: room.name,
                                    creator: room.creator,
                                    messages: room.messages
                                },
                                userId: this.userId,
                                targetUserId: message.userId
                            });
                            
                            this.updateRoomsList();
                        }
                        break;
                        
                    case 'room-joined':
                        if (message.targetUserId === this.userId) {
                            const room = {
                                id: message.room.id,
                                name: message.room.name,
                                creator: message.room.creator,
                                users: [this.userId],
                                messages: message.room.messages || [],
                                isExternal: true
                            };
                            this.rooms.set(message.roomId, room);
                            this.updateRoomsList();
                            this.selectRoom(message.roomId);
                        }
                        break;
                        
                    case 'chat-message':
                        const targetRoom = this.rooms.get(message.roomId);
                        if (targetRoom) {
                            const newMessage = {
                                id: Date.now(),
                                userId: message.senderId,
                                username: message.senderId.substr(0, 8),
                                text: message.text,
                                timestamp: new Date()
                            };
                            targetRoom.messages.push(newMessage);
                            
                            if (this.currentRoomId === message.roomId) {
                                this.renderMessages();
                            }
                        }
                        break;
                }
            }
            
            broadcastSignal(message) {
                this.signalingChannel.postMessage(message);
            }
            
            updateConnectionStatus(connected) {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                if (connected) {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                } else {
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'Offline Mode';
                }
            }
            
            updateRoomsList() {
                const roomsList = document.getElementById('roomsList');
                roomsList.innerHTML = '';
                
                if (this.rooms.size === 0) {
                    roomsList.innerHTML = '<div style="color: #5a5a5a; text-align: center; padding: 20px;">No rooms yet</div>';
                    return;
                }
                
                for (const [roomId, room] of this.rooms) {
                    const roomItem = document.createElement('div');
                    roomItem.className = 'room-item';
                    if (roomId === this.currentRoomId) {
                        roomItem.classList.add('active');
                    }
                    
                    const userCount = room.users ? room.users.length : 1;
                    const isOwner = room.creator === this.userId;
                    
                    roomItem.innerHTML = `
                        <div class="room-name">${room.name} ${isOwner ? '(Owner)' : ''}</div>
                        <div class="room-info">
                            <span>${userCount} user${userCount !== 1 ? 's' : ''}</span>
                            <span>Active</span>
                        </div>
                        <div class="room-id">ID: ${roomId}</div>
                    `;
                    
                    roomItem.addEventListener('click', () => this.selectRoom(roomId));
                    roomsList.appendChild(roomItem);
                }
            }
            
            selectRoom(roomId) {
                this.currentRoomId = roomId;
                const room = this.rooms.get(roomId);
                
                if (room) {
                    document.getElementById('currentRoomTitle').textContent = room.name;
                    const userCount = room.users ? room.users.length : 1;
                    document.getElementById('userCount').textContent = `${userCount} user${userCount !== 1 ? 's' : ''}`;
                    
                    // Enable message input
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendButton').disabled = false;
                    
                    this.renderMessages();
                    this.updateRoomsList();
                }
            }
            
            renderMessages() {
                const container = document.getElementById('messagesContainer');
                const room = this.rooms.get(this.currentRoomId);
                
                if (!room || room.messages.length === 0) {
                    container.innerHTML = '<div class="no-messages">No messages yet. Start a conversation!</div>';
                    return;
                }
                
                container.innerHTML = '';
                
                room.messages.forEach(message => {
                    const messageEl = document.createElement('div');
                    messageEl.className = 'message';
                    if (message.userId === this.userId) {
                        messageEl.classList.add('own');
                    }
                    
                    const time = new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    messageEl.innerHTML = `
                        <div class="message-header">
                            <span>${message.username}</span>
                            <span>${time}</span>
                        </div>
                        <div class="message-content">${this.escapeHtml(message.text)}</div>
                    `;
                    
                    container.appendChild(messageEl);
                });
                
                container.scrollTop = container.scrollHeight;
            }
            
            sendMessage() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                
                if (!text || !this.currentRoomId) return;
                
                const room = this.rooms.get(this.currentRoomId);
                if (!room) return;
                
                const message = {
                    id: Date.now(),
                    userId: this.userId,
                    username: this.userId.substr(0, 8),
                    text: text,
                    timestamp: new Date()
                };
                
                room.messages.push(message);
                this.renderMessages();
                
                // Broadcast message
                this.broadcastSignal({
                    type: 'chat-message',
                    roomId: this.currentRoomId,
                    senderId: this.userId,
                    text: text,
                    timestamp: message.timestamp
                });
                
                input.value = '';
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the chat application
        document.addEventListener('DOMContentLoaded', () => {
            new P2PChat();
        });
    </script>
</body>
</html>
